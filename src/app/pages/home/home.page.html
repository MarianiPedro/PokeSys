<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pok√©mon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let p of pokemons">
      <ion-thumbnail slot="start">
        <img [src]="p.image" [alt]="p.name" />
      </ion-thumbnail>
      <ion-label>{{ p.name | titlecase }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
